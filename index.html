<!DOCTYPE html>
<html>
  <head>
    <title>HyperTextOS</title>
    <style>
      body {
        font-family: sans-serif;
      }
      
      .window {
        border: 1px solid gray;
        background: antiquewhite;
      }

      .title {
        background: linear-gradient(lightgray, darkgray);
        border-bottom: 1px solid gray;
      }
      
      .buttons {
        border-radius: 0 15px 15px 0;
        float: right;
      }
      
      .buttons button {
        background: linear-gradient(lightgray, darkgray);
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="title">
        <div class="buttons">
          <button>-</button>
          <button>x</button>
        </div>
        aaaa
      </div>
      AaBbCcDdEeFf
    </div>
  </body>
</html>
