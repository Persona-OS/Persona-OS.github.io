<!DOCTYPE html>
<html>
  <head>
    <title>HyperTextOS</title>
    <style>
      body {
        font-family: sans-serif;
        background: url("/assets/img/bg.png");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }
      
      .window {
        border: 1px solid gray;
        background: antiquewhite;
      }

      .title {
        background: gainsboro;
        border-bottom: 1px solid gray;
        height: 25px;
      }
      
      .buttons {
        float: right;
        text-align: center;
        margin: 0px;
        padding: 0px;
        display: flex;
      }
      
      .minimize{
        border: 1px solid gray;
        border-radius: 0 0 0 15px;
        display: inline-block;
        background: linear-gradient(gainsboro, silver);
        width: 25px;
      }
      
      .close {
        border: 1px solid gray;
        border-radius: 0 0 15px 0;
        display: inline-block;
        background: linear-gradient(red, darkred);
        width: 25px;
        color: #fff;
        text-shadow: #000 2px 2px;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="title">
        <div class="buttons">
          <div class="minimize">-</div>
          <div class="close">&times;</div>
        </div>
        Main Page - HyperTextOS
      </div>
      <h1 style="text-align: center;">HyperTextOS</h1>
      <p><b>HyperTextOS</b> is a tiny OS based in HTML, designed for people that can't take the internet nowadays. </p>
      <h2>Features</h2>
      <ul>
        <li>Web browser</li>
        <li>Mineswepper</li>
        <li>Custom CSS themes</li>
        <li>3D Model Viewer</li>
        <li>Markdown writer</li>
      </ul>
      <p style="text-align: center;color: gray;"><i>&copy; 2024 HyperTextOS</i></p>
    </div>
  </body>
</html>
